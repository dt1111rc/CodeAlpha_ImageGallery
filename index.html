<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery | CodeAlpha Task 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="first">My Image Gallery</h1>
  <div class="gallery"> 
    <!-- To put the images here -->
     <img src="sea_view.jpg" alt="Lavender Sea View">
     <img src="mountain_mist.jpg" alt="Sun rays on mountains">
     <img src="sun.jpg" alt="Sunset close-up">
     <img src="tokyo_city.jpg" alt="Neon signs">
     <img src="night.jpg" alt="City street reflection">
     <img src="dates_bowl.jpg" alt="Dates in a bowl">
     <img src="coffee_Cup.jpg" alt="Coffee cup aesthetic">
     <img src="house.jpg" alt="House with yellow field">
  </div>
  <!-- This is the lightbox container -->
  <div id="lightbox" class="lightbox">
    <span id="closeBtn" class="close-btn">&times;</span>
    <img id="lightboxImg" src="" alt="">
    <button id="prevBtn" class="nav-btn"><b><<</b></button>
    <button id="nextBtn" class="nav-btn"><b>>></b></button>
  <script src="script.js"></script>
  </div>
</body>
</html>
